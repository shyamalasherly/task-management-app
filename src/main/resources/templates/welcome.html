<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script>
        function confirmDelete(url) {
          if (confirm("Do you want to delete this task?")) {
            window.location.href = url;
          }
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Welcome, <span th:text="${username}">User</span></h2>
        <div>
            <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>

    <!-- Tasks table -->
    <div class="card mb-3 p-3">
        <h5>My Tasks</h5>
        <table class="table table-sm table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${tasks}">
                <td th:text="${t.title}">Title</td>
                <td th:text="${t.description}">Desc</td>
                <td th:text="${t.dueDate}">2025-01-01</td>
                <td th:text="${t.status}">Pending</td>
                <td>
                    <a th:href="@{'/tasks/edit/' + ${t.id}}" class="btn btn-sm btn-primary">Edit</a>
                    <button type="button" class="btn btn-sm btn-danger"
                            th:onclick="'confirmDelete(\'/tasks/delete/' + ${t.id} + '\')'">Delete</button>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(tasks)}">
                <td colspan="5" class="text-center">No tasks yet.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add/Edit form -->
    <div class="card p-3">
        <h5 th:text="${taskForm.id != null ? 'Edit Task' : 'Add Task'}">Add Task</h5>

        <form th:action="@{/tasks/save}" th:object="${taskForm}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control"/>


                <div th:if="${#fields.hasErrors('title')}"
                     th:errors="*{title}"
                     class="text-danger"></div>


            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
            </div>

            <input type="date" th:field="*{dueDate}" class="form-control"
                   th:attr="min=${today}" />
            <div th:if="${#fields.hasErrors('dueDate')}" class="text-danger" th:errors="*{dueDate}"></div>


            <div class="mb-3">
                <label class="form-label">Status</label>
                <select th:field="*{status}" class="form-select">
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success" th:text="${taskForm.id != null ? 'Update Task' : 'Add Task'}">Add</button>
                <a th:href="@{/welcome}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
