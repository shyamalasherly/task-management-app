<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="card-title mb-3">Sign Up</h3>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" th:field="*{username}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
                        <div th:if="${usernameError}" class="text-danger" th:text="${usernameError}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <a th:href="@{/login}" class="btn btn-secondary">Login</a>
                        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
